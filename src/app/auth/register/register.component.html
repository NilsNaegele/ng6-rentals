<section id="register">
      <div class="app-form">
        <div class="row">
          <div class="col-md-5">
                <h1 class="page-title">Register</h1>
              <form #registerForm="ngForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input [(ngModel)]="formData.username"
                          #username="ngModel"
                           name="username"
                           type="text"
                           class="form-control"
                           id="username"
                           required>
                        <div *ngIf="username.invalid && (username.dirty || username.touched)"
                           class="alert alert-danger">
                          <div *ngIf="username.errors.required">
                              Username is required.
                          </div>
                       </div> 
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input [(ngModel)]="formData.email"
                          #email="ngModel"
                           name="email"
                           type="email"
                           class="form-control"
                           id="email"
                           required>
                           <div *ngIf="email.invalid && (email.dirty || email.touched)"
                           class="alert alert-danger">
                          <div *ngIf="email.errors.required">
                              Email is required.
                          </div>
                       </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input [(ngModel)]="formData.password"
                          #password="ngModel"
                           name="password"
                           type="password"
                           class="form-control"
                           id="password"
                           required>
                           <div *ngIf="password.invalid && (password.dirty || password.touched)"
                           class="alert alert-danger">
                          <div *ngIf="password.errors.required">
                              Password is required.
                          </div>
                       </div>
                </div>
                <div class="form-group">
                    <label for="passwordConfirmation">Confirm Password</label>
                    <input [(ngModel)]="formData.confirmPassword"
                           #confirmPassword="ngModel"
                           name="confirmPassword"
                           type="password"
                           class="form-control"
                           id="confirmPassword"
                           required>
                           <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)"
                           class="alert alert-danger">
                          <div *ngIf="confirmPassword.errors.required">
                              Password confirmation is required.
                          </div>
                       </div>
                </div>
                <button [disabled]="!registerForm.form.valid" (click)="register()" type="submit" class="btn btn-app">Submit</button>
              </form>
              <div *ngIf="errors.length > 0" class="alert alert-danger">
                  <p *ngFor="let error of errors">
                            {{ error }}
                  </p>
              </div>
          </div>
          <div class="col-md-6 ml-auto">
            <div class="image-container">
              <h2 class="catchphrase">As a member you have access to the most awesome places in the universe.</h2>
              <img src="../../../assets/images/register-image.jpg" alt="">
            </div>
          </div>
        </div>



      </div>

</section>
